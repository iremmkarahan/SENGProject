<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlotList - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'papyrus', sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
    }

    /* ---------- HEADER ---------- */
    header {
      
      background: linear-gradient(to right, #800000, #2c2c2c);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffdddd;
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .section-title {
      margin-left: 40px;
      font-size: 24px;
      color: #f1f1f1;
      margin-top: 40px;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .media-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .media-card:hover {
      transform: scale(1.05);
    }

    .media-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }

    .media-info {
      padding: 10px;
    }

    .media-info h3 {
      margin: 8px 0 4px;
      font-size: 18px;
    }

    .media-info span {
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .search-bar input {
        width: 90%;
      }

      nav {
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }

      nav a {
        display: inline-block;
        margin: 10px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>ðŸŽ¬ PlotList</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">My List</a>
      <a href="#">Profile</a>
      <a href="#">Log Out</a>
    </nav>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" placeholder="Search your favorite movies or shows...">
  </div>

  <!-- SAVED MOVIES -->
  <h2 class="section-title">Saved Movies</h2>
  <div class="media-grid">
    <div class="media-card">
      <img src="https://image.tmdb.org/t/p/w500/8Y43POKjjKDGI9MH89NW0NAzzp8.jpg" alt="Fast X">
      <div class="media-info">
        <h3>Fast X</h3>
        <span>IMDB: 6.2</span>
      </div>
    </div>
    <div class="media-card">
      <img src="https://image.tmdb.org/t/p/w500/7bWxAsNPv9CXHOhZbJVlj2KxgfP.jpg" alt="The Batman">
      <div class="media-info">
        <h3>The Batman</h3>
        <span>IMDB: 7.8</span>
      </div>
    </div>
  </div>

  <!-- SAVED TV SHOWS -->
  <h2 class="section-title">Saved TV Shows</h2>
  <div class="media-grid">
    <div class="media-card">
      <img src="https://image.tmdb.org/t/p/w500/qJxzjUjCpTPvDHldNnlbRC4OqEH.jpg" alt="Stranger Things">
      <div class="media-info">
        <h3>Stranger Things</h3>
        <span>IMDB: 8.7</span>
      </div>
    </div>
    <div class="media-card">
      <img src="https://image.tmdb.org/t/p/w500/9GvhICFMiRQA82vS6ydkXxeEkrd.jpg" alt="The Last of Us">
      <div class="media-info">
        <h3>The Last of Us</h3>
        <span>IMDB: 8.8</span>
      </div>
    </div>
  </div>

  <!-- RECOMMENDED SECTION -->
  <h2 class="section-title">Recommended For You</h2>
  <div class="media-grid">
    <div class="media-card">
      <img src="https://image.tmdb.org/t/p/w500/9n2tJBplPbgR2ca05hS5CKXwP2c.jpg" alt="Super Mario">
      <div class="media-info">
        <h3>The Super Mario Bros</h3>
        <span>IMDB: 7.1</span>
      </div>
    </div>
    <div class="media-card">
      <img src="https://image.tmdb.org/t/p/w500/vBZ0qvaRxqEhZwl6LWmruJqWE8Z.jpg" alt="John Wick">
      <div class="media-info">
        <h3>John Wick 4</h3>
        <span>IMDB: 8.2</span>
      </div>
    </div>
  </div>

</body>
</html>
